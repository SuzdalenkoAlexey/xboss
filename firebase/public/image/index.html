    <script>
       let URL_PAGE   = window.location.href.split('?city=')
       let alt_descr  = URL_PAGE[1].replaceAll('+', ' ')
    </script>
</head>
<body>
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <h1>
                <a class="logo" href="https://xboss.es" target="_blank" id="titlePage">xBoss</a>
            </h1>
        </div>          
    </nav>

    <div id="paragraf"></div>
    <script>
        document.title                                 = alt_descr
        document.getElementById('titlePage').innerHTML = alt_descr

        fetch('https://imagedeveloper.pythonanywhere.com/?city='+URL_PAGE[1]).then(res => res.json()).then(result => {
            let htmlImages = '<div class="divImages">'
            let srcImg     = ''
            result.images.forEach(image => {
                srcImg     = 'https://imagedeveloper.pythonanywhere.com/show_image/'+image
                htmlImages +=  
                    `<a href="/image/?city=`+URL_PAGE[1]+`"><img src="`+srcImg+`" alt="`+alt_descr+`" class="itemImage"></a>`
            })
            htmlImages += '</div>'
            document.getElementById('paragraf').innerHTML  = htmlImages
            
        }).catch(e => {
           window.location.href = '/'
        })
    </script>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .itemImage{
            width: 100%;
        }
        body{
            background-color: #5E6298;
        }
        p{
            color: white;
        }
    </style>
